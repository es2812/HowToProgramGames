<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <script>
            var canvas, canvasContext;
            var mouseX;
            var mouseY; 

            var ballX = 75;
            var ballSpeedX = 5;
            var ballY = 75;
            var ballSpeedY = 7;

            const PADDLE_WIDTH = 100;
            const PADDLE_THICKNESS = 10;
            const PADDLE_DIST_FROM_EDGE = 60;
            
            var paddleX = 400;
            
            const BRICK_W = 100;
            const BRICK_H = 50;
            const BRICK_COUNT = 8;
            var brickGrid = new Array(BRICK_COUNT);

            function brickReset() {
                for(var i=0;i<BRICK_COUNT;i++){
                    if(Math.random() < 0.5){
                        brickGrid[i] = true;
                    } else {
                        brickGrid[i] = false;
                    } //end of else (rand check)
                } //end of for each brick
            } //end of brickReset function

            window.onload = function() {
                canvas = document.getElementById('gameCanvas');
                canvasContext = canvas.getContext('2d');
            
                brickReset();

                var framesPerSecond = 30;
                setInterval(updateAll, 1000/framesPerSecond);           
                
                canvas.addEventListener('mousemove', updateMousePos);
            }
            
            function updateMousePos(evt) {
                var rect = canvas.getBoundingClientRect();
                var root = document.documentElement;

                mouseX = evt.clientX - rect.left - root.scrollLeft;
                mouseY = evt.clientY - rect.top - root.scrollTop;

                paddleX = mouseX-PADDLE_WIDTH/2;
            }
            
            function ballReset() {
                ballX = canvas.width/2;
                ballY = canvas.height/2;

                ballSpeedX = 5;
                ballSpeedY = 7;
            }

            function updateAll() {
                moveAll();
                drawAll();
                drawBricks();
            }
            
            function moveAll(){
                ballX += ballSpeedX;
                ballY += ballSpeedY;
                
                if(ballX > canvas.width | ballX < 0){
                    ballSpeedX *= -1;
                }
                if(ballY > canvas.height){
                    ballReset();
                }else if(ballY < 0){
                    ballSpeedY *= -1;
                }
                
                var paddleTopEdge = canvas.height-PADDLE_DIST_FROM_EDGE;
                var paddleBottomEdge = paddleTopEdge+PADDLE_THICKNESS;
                var paddleLeftEdge = paddleX;
                var paddleRightEdge = paddleX+PADDLE_WIDTH;
                
                if( ballY > paddleTopEdge &&  //below top paddle
                    ballY < paddleBottomEdge && //above bottom paddle
                    ballX > paddleLeftEdge && //right of paddle left edge
                    ballX < paddleRightEdge ){ //left of paddle right edge
                    
                        ballSpeedY *= -1;
                        
                        var centerOfPaddleX = paddleX + PADDLE_WIDTH/2;
                        var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
                        ballSpeedX = ballDistFromPaddleCenterX*0.35;
                }




            }
            
            function drawAll(){
                colorRect(0,0, canvas.width, canvas.height,'black'); //clear screen
                colorCircle(ballX, ballY, 10, 'white'); //draw ball
                colorRect(paddleX, canvas.height-PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'white'); //draw paddle
                colorText(mouseX+","+mouseY, mouseX+10, mouseY+10, 'yellow'); //show mouse position for debugging
            }

            function drawBricks() {
                for(var i=0;i<BRICK_COUNT;i++){
                    if(brickGrid[i]){
                        colorRect(BRICK_W*i, 0, BRICK_W-2, BRICK_H, 'blue');
                    }//end of is this brick here
                }//end of for loop to draw bricks
            }//end of drawBricks
            function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor){
                canvasContext.fillStyle = fillColor;
                canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
            }
            function colorCircle(centerX, centerY, radius, fillColor){
                canvasContext.fillStyle = fillColor;
                canvasContext.beginPath();
                canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
                canvasContext.fill();
            }
            function colorText(showWords, textX, textY, fillColor){
                canvasContext.fillStyle = fillColor;
                canvasContext.fillText(showWords, textX, textY);
            }
        </script>
    </body>
    </html>
